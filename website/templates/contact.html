<section>
    <h2 id="contact">Contact</h2>
    <hr>
    <h4>
        Either using <b>hugodelval [at] gmail [dot] com</b> or either using the form below:
    </h4>
    <div id="return-ajax"></div>
    <form class="form row" id="contact-form" method="POST">
        <fieldset>
            <div class="form-group">
                <div class="col-lg-12">
                    <input class="form-control" name="sender" id="inputEmail" placeholder="you@awesome.com" type="email" required><br>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <textarea name="message" class="form-control" rows="3" id="textArea" placeholder="Hello .. How are you? .. Bye."
                              required></textarea><br>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-1 pull-right">
                    <button type="submit" id="send-mail" class="btn btn-primary">Send</button>
                </div>
            </div>
        </fieldset>
    </form>
</section>
